# ~/.config/hypr/hyprland.conf
# Hybrid: B theme + laptop optimizations (Intel Iris Xe)

monitor=,preferred,auto,1

general {
  master_scale = 1.0
  gaps_in = 8
  gaps_out = 10
  border_size = 2
  enable_animations = true
  animation_speed = 12
}

decoration {
  rounding = 10
  drop_shadow = yes
  shadow_range = 18
  blur = yes
  blur_passes = 2
  blur_strength = 0.35
}

col.active_border = 0x7dd3fcff
col.inactive_border = 0x4b5563ff
col.background = 0x0f172aff
col.panel = 0x0b1020ee

# autostart: note these expect files to exist
exec-once = ~/.config/hypr/autostart.sh &

input {
  kb_layout = us
}

# Basic keybinds (MOD = SUPER)
bind = SUPER,Return, exec, kitty
bind = SUPER,Space, exec, wofi
bind = SUPER,Shift,Q, closewindow
bind = SUPER,Tab, dispatch, workspace next
bind = SUPER,Shift,Tab, dispatch, workspace prev
bind = SUPER,1, dispatch, workspace 1
bind = SUPER,2, dispatch, workspace 2

focus {
  enable_anim = true
  focus_follows_mouse = true
}
